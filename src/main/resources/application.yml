spring:
  datasource:
    url: "jdbc:mysql://mysql:mysql/imonitdb"
    username: ${MYSQL_USER:developer}
    password: ${MYSQL_PASSWORD:developer}
    driverClassName: com.mysql.jdbc.Driver

  jpa:
    hibernate.ddl-auto: update
    show-sql: true

logging:
  level:
    org:
      hibernate:
        type: trace

spring:
  profiles: development
  datasource:
    url: "jdbc:mysql://localhost:3306/imonitdb"
    username: root
    password: root
    driverClassName: com.mysql.jdbc.Driver

  jpa:
    hibernate.ddl-auto: update
    show-sql: true