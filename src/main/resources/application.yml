spring:
  datasource:
    url: "jdbc:mysql://mysql:mysql/imonitdb"
    username: ${MYSQL_USER:developer}
    password: ${MYSQL_PASSWORD:developer}
    driverClassName: com.mysql.jdbc.Driver
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
server:
  port: 8081

logging:
  level:
    org:
      hibernate:
        type: trace